<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpusVault</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>OpusVault</h1>
            <div id="status-indicator" class="status-badge">Offline</div>
        </header>

        <main>
            <!-- Dashboard Section -->
            <section id="dashboard" class="card">
                <h2>Dashboard</h2>
                <div class="actions">
                    <button id="btn-download" class="button primary">
                        <span>â¬‡</span> Descargar
                    </button>
                    <!-- <button id="btn-save" class="button secondary">Guardar Config</button> -->
                </div>

                <div id="status-container" style="display: none;">
                    <h3 style="margin: 0 0 12px 0; font-size: 1rem; color: var(--success);">Estado: <span
                            id="status-state">Inactivo</span></h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.9rem;">
                        <div>ðŸŽµ <strong>Actual:</strong> <span id="status-song"
                                style="color: var(--text-main);">-</span></div>
                        <div>ðŸ“Š <strong>Total:</strong> <span id="status-total">0</span></div>
                    </div>
                </div>
                <p id="run-status" class="status-text"></p>
            </section>

            <!-- Playlists Section -->
            <section id="playlists" class="card">
                <h2>Playlists</h2>
                <div class="add-playlist-form">
                    <input type="text" id="pl-name" placeholder="Nombre (ej. Gimnasio)" class="input">
                    <input type="text" id="pl-url" placeholder="URL de Spotify o YouTube" class="input">
                    <button id="btn-add-pl" class="btn btn-success" style="width: auto;">+</button>
                </div>
                <div id="playlist-list" class="list-group">
                    <!-- Playlists rendered here -->
                </div>
            </section>

            <!-- Config Section -->
            <section id="config" class="card">
                <h2>ConfiguraciÃ³n</h2>

                <div class="form-row">
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Directorio de Salida</label>
                        <input type="text" id="conf-output" class="input" placeholder="/downloads">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Formato de Audio</label>
                        <select id="conf-format" class="input">
                            <option value="opus">Opus (Mejor Calidad/Peso)</option>
                            <option value="mp3">MP3 (Compatible)</option>
                            <option value="m4a">M4A (AAC)</option>
                            <option value="flac">FLAC (Sin PÃ©rdida)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Concurrencia</label>
                        <input type="number" id="conf-concurrency" class="input" min="1" max="5" value="2">
                    </div>
                </div>

                <div class="actions">
                    <button id="btn-save-config" class="button secondary">Guardar ConfiguraciÃ³n</button>
                </div>
                <p id="config-status" class="status-text"></p>
            </section>
        </main>
    </div>

    <!-- Tracks Modal -->
    <div id="tracks-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h3 style="margin:0">Canciones Descargadas</h3>
                <button onclick="document.getElementById('tracks-modal').style.display='none'" class="btn btn-secondary"
                    style="padding: 5px 10px;">âœ•</button>
            </div>
            <ul id="tracks-list" class="track-list" style="padding-left: 20px;"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
