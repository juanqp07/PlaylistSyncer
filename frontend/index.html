<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpusVault</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>OpusVault</h1>
            <div id="status-indicator" class="status-badge">Offline</div>
        </header>

        <main>
            <!-- Dashboard Section -->
            <section id="dashboard" class="card">
                <h2>Dashboard</h2>
                <div class="actions">
                    <button id="btn-download" class="button primary">
                        <span>â¬‡</span> Descargar
                    </button>
                    <!-- <button id="btn-save" class="button secondary">Guardar Config</button> -->
                </div>

                <div id="status-container" style="display: none;">
                    <!-- Status Header -->
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <h3
                            style="margin: 0; font-size: 1rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;">
                            Estado</h3>
                        <span id="status-state" class="status-badge"
                            style="background: rgba(139, 92, 246, 0.2); color: #d8b4fe; border: 1px solid rgba(139, 92, 246, 0.3);">Inactivo</span>
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress-wrapper">
                        <div class="progress-bg">
                            <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                        </div>
                        <div
                            style="display: flex; justify-content: space-between; margin-top: 8px; font-size: 0.85rem; color: var(--text-muted);">
                            <span id="progress-percent">0%</span>
                            <span><span id="status-downloaded">0</span> / <span id="status-total-count">0</span></span>
                        </div>
                    </div>

                    <!-- Current Song -->
                    <div class="media-info">
                        <div class="media-icon">ðŸŽµ</div>
                        <div class="media-details">
                            <div style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 2px;">EN PROCESO
                            </div>
                            <div id="status-song" class="text-truncate" style="font-size: 1rem; font-weight: 600;">-
                            </div>
                        </div>
                    </div>

                    <!-- Hacker Console -->
                    <div class="console-box">
                        <div class="console-header">
                            <span>>_ TERMINAL</span>
                            <button id="btn-clear-console" title="Limpiar">âœ•</button>
                        </div>
                        <div id="console-logs" class="console-content">
                            <!-- Logs will be injected here -->
                        </div>
                    </div>
                </div>
                <!-- Removed old #run-status -->
            </section>

            <!-- Playlists Section -->
            <section id="playlists" class="card">
                <h2>Playlists</h2>
                <div class="add-playlist-form">
                    <input type="text" id="pl-name" placeholder="Nombre (ej. Gimnasio)" class="input">
                    <input type="text" id="pl-url" placeholder="URL de Spotify o YouTube" class="input">
                    <button id="btn-add-pl" class="btn btn-success" style="width: auto;">+</button>
                </div>
                <div id="playlist-list" class="list-group">
                    <!-- Playlists rendered here -->
                </div>
            </section>

            <!-- Config Section -->
            <section id="config" class="card">
                <h2>ConfiguraciÃ³n</h2>

                <div class="form-row">
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Directorio de Salida</label>
                        <input type="text" id="conf-output" class="input" placeholder="/downloads">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Formato de Audio</label>
                        <select id="conf-format" class="input">
                            <option value="opus">Opus (Mejor Calidad/Peso)</option>
                            <option value="mp3">MP3 (Compatible)</option>
                            <option value="m4a">M4A (AAC)</option>
                            <option value="flac">FLAC (Sin PÃ©rdida)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Concurrencia</label>
                        <input type="number" id="conf-concurrency" class="input" min="1" max="5" value="2">
                    </div>
                </div>

                <div class="actions">
                    <button id="btn-save-config" class="button secondary">Guardar ConfiguraciÃ³n</button>
                </div>
                <p id="config-status" class="status-text"></p>
            </section>
        </main>
    </div>

    <!-- Tracks Modal -->
    <div id="tracks-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h3 style="margin:0">Canciones Descargadas</h3>
                <button onclick="document.getElementById('tracks-modal').style.display='none'" class="btn btn-secondary"
                    style="padding: 5px 10px;">âœ•</button>
            </div>
            <ul id="tracks-list" class="track-list" style="padding-left: 20px;"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
